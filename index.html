<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>moraslan calculator</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="input" id="input"></div>
      <div class="process">
        <div>+</div>
        <div>-</div>
        <div>ร</div>
        <div>รท</div>
      </div>
      <div class="main">
        <div class="numpers">
          <div id="row-one" class="rows">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div id="row-two" class="rows">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div id="row-three" class="rows">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div id="row-four" class="rows">
            <div>0</div>
            <div>.</div>
            <div>C</div>
          </div>
        </div>
        <div class="equal">=</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
